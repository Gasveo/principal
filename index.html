<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio My Toys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366; /* Azul institucional */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #cc0000; /* Rojo institucional */
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .hero {
            background-image: url('ruta/al/logo.png'); /* Ruta al logo en formato PNG */
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
        }
        .hero h1 {
            color: white;
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
        }
        .content {
            padding: 2rem;
        }
        footer {
            background-color: #003366; /* Azul institucional */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="ruta/al/logo.png" alt="Logo Colegio My Toys" style="height: 50px;">
        <h1>Colegio My Toys</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Nosotros</a>
        <a href="#">Programas</a>
        <a href="#">Actividades</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="hero">
        <h1>Bienvenidos al Colegio My Toys</h1>
    </div>
    <div class="content">
        <h2>Nuestra Misión</h2>
        <p>Antes que aprender y antes que aprender a aprender, está aprender a querer aprender. Ahí empieza todo.</p>
        <!-- Contenido adicional aquí -->
    </div>
    <footer>
        <p>&copy; 2025 Colegio My Toys. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
